<figure class="image">
  {% if include.largeurl %}
    <a href="{{ include.largeurl }}">
  {% endif %}
  <img
    src="{{ include.url }}"
    width="{{ include.x | default: 512 }}"
    {% if include.y and include.y != "" %}
    height="{{ include.y }}"
    {% endif %}
    alt="{{ include.alt | default: include.caption | default: "" }}">
  {% if include.largeurl %}
    </a>
  {% endif %}
  {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
  {% endif %}
</figure>
